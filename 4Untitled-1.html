    <title>Contact Information</title>
    <style>

<body>
    <div class="container">
        <form method="POST">
            <div class="login-box">
                <div class="login-header">
                    <header>Contact Form</header>
                </div>
                <div class="input-box">
                    <input type="Name" name="Name" class="input-field" placeholder="Enter your name" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Monumber" class="input-field" placeholder="Mobile number" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Address" class="input-field" placeholder="Enter your Address" required>
                </div>
                <div class="input-box">
                    <textarea name="Message" placeholder="Order Related Information" cols="55" rows="5"></textarea>
                </div>
                <div class="input-submit">
                    <button class="submit-btn" type="submit">Submit</button>
                    <center><a href="qr.html">If Order In message Then Make Payment</a></center>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>

            <li class="menu__item"><a class="menu__link" href="#">About</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
        </ul>
